<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица с пин-кодами</title>
    <link rel="stylesheet" href="main_menu_project.css"> <!-- Подключаем CSS для стилизации страницы -->
    <script src="main_menu_project.js" defer></script> <!-- Скрипт будет выполнен после загрузки HTML -->
</head>

<body>

<!-- Строка с логотипом и кнопками -->
<div style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
    <img src="logo.png" alt="Логотип" style="max-width: 200px; margin-right: 20px;"> <!-- Замените "logo.png" на путь к вашему изображению -->
    <button onclick="generateCodes()" style="flex: 1; margin-right: 10px;">Генерация кодов</button> <!-- Кнопка для генерации кодов -->
    <button onclick="shareWithFriend()" style="flex: 1;">Поделиться с другом</button> <!-- Кнопка для поделиться с другом -->
</div>

<!-- Форма для отображения текущего пин-кода -->
<div id="pinCodeForm">
    <h2 class="center-text">Текущий пин-код</h2>
    <p id="currentPinCode"></p>
    <button onclick="setStatus(this, 'green')">V</button>
    <button onclick="setStatus(this, 'red')">X</button>
</div>

<!-- Таблица для одобренных пин-кодов -->
<h2 class="center-text">Одобренные пин-коды</h2>
<table border="1">
    <thead>
        <tr>
            <th>Пин-код</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody id="approvedPinTableBody">
        <!-- Здесь будут отображаться одобренные пин-коды -->
    </tbody>
</table>

<!-- Таблица для отклоненных пин-кодов -->
<h2 class="center-text">Отклоненные пин-коды</h2>
<table border="1">
    <thead>
        <tr>
            <th>Пин-код</th>
            <th>Статус</th>
        </tr>
    </thead>
    <tbody id="rejectedPinTableBody">
        <!-- Здесь будут отображаться отклоненные пин-коды -->
    </tbody>
</table>

<!-- Сообщение о завершении обработки -->
<p id="finalMessage" class="center-text"></p>

<script src="script.js"></script> <!-- Подключаем JavaScript для функциональности -->
</body>
</html>
