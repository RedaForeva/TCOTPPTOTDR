<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица с пин-кодами</title>
    <link rel="stylesheet" href="main_menu_project.css"> <!-- Подключаем CSS для стилизации страницы -->
    <script src="main_menu_project.js" defer></script> <!-- Скрипт будет выполнен после загрузки HTML -->
</head>

<body>

<!-- Строка с логотипом и кнопками -->
<div class="header">
    <img src="logo.png" alt="Логотип" class="logo"> <!-- Замените "logo.png" на путь к вашему изображению -->
    <button onclick="generateCodes()" class="action-button">Генерация кодов</button> <!-- Кнопка для генерации кодов -->
    <button onclick="shareWithFriend()" class="action-button">Поделиться с другом</button> <!-- Кнопка для поделиться с другом -->
</div>

<!-- Форма для отображения текущего пин-кода -->
<div id="pinCodeForm" class="pin-code-form">
    <h2 class="center-text">Текущий пин-код</h2>
    <p id="currentPinCode" class="current-pin"></p>
    <div class="button-group">
        <button onclick="setStatus(this, 'green')" class="status-button green">V</button>
        <button onclick="setStatus(this, 'red')" class="status-button red">X</button>
    </div>
</div>

<!-- Таблица для одобренных пин-кодов -->
<h2 class="center-text">Одобренные пин-коды</h2>
<table class="styled-table">
    <thead>
        <tr>
            <th>Пин-код</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody id="approvedPinTableBody">
        <!-- Здесь будут отображаться одобренные пин-коды -->
    </tbody>
</table>

<!-- Таблица для отклоненных пин-кодов -->
<h2 class="center-text">Отклоненные пин-коды</h2>
<table class="styled-table">
    <thead>
        <tr>
            <th>Пин-код</th>
            <th>Статус</th>
        </tr>
    </thead>
    <tbody id="rejectedPinTableBody">
        <!-- Здесь будут отображаться отклоненные пин-коды -->
    </tbody>
</table>

<!-- Таблица для необработанных пин-кодов -->
<h2 class="center-text">Необработанные пин-коды</h2>
<table class="styled-table">
    <thead>
        <tr>
            <th>Пин-код</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody id="unprocessedPinTableBody">
        <!-- Здесь будут отображаться необработанные пин-коды -->
    </tbody>
</table>

<!-- Сообщение о завершении обработки -->
<p id="finalMessage" class="center-text"></p>
</body>
</html>
