<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица с пин-кодами</title>
    <link rel="stylesheet" href="main_menu_project.css"> <!-- Подключаем CSS для стилизации страницы -->
    <script src="main_menu_project.js" defer></script> <!-- Скрипт будет выполнен после загрузки HTML -->
</head>

<body>

<!-- Строка с логотипом и кнопками -->
<div style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
    <img src="logo.png" alt="Логотип" style="max-width: 200px; margin-right: 20px;"> <!-- Замените "logo.png" на путь к вашему изображению -->
    <button onclick="generateCodes()" style="flex: 1; margin-right: 10px;">Генерация кодов</button> <!-- Кнопка для генерации кодов -->
    <button onclick="shareWithFriend()" style="flex: 1;">Поделиться с другом</button> <!-- Кнопка для поделиться с другом -->
</div>

    
<!-- Создаем таблицу с пин-кодами -->
<table border="1">
    <thead>
        <tr>
            <th>Пин-код</th> <!-- Заголовок для столбца с пин-кодами -->
            <th>Действие</th> <!-- Заголовок для столбца с кнопками действий -->
            <th>Статус</th> <!-- Заголовок для столбца со статусом -->
        </tr>
    </thead>
    <tbody>
        <!-- Первая строка таблицы -->
        <tr>
            <td>1234</td> <!-- Пин-код -->
            <td>
                <!-- Кнопка для установки статуса "зеленый" -->
                <button onclick="setStatus(this, 'green')">V</button>
                <!-- Кнопка для установки статуса "красный" -->
                <button onclick="setStatus(this, 'red')">X</button>
            </td>
            <td></td> <!-- Ячейка для отображения статуса (пока пустая) -->
        </tr>
        <!-- Вторая строка таблицы -->
        <tr>
            <td>5678</td>
            <td>
                <button onclick="setStatus(this, 'green')">V</button>
                <button onclick="setStatus(this, 'red')">X</button>
            </td>
            <td></td>
        </tr>
        <!-- Третья строка таблицы -->
        <tr>
            <td>9101</td>
            <td>
                <button onclick="setStatus(this, 'green')">V</button>
                <button onclick="setStatus(this, 'red')">X</button>
            </td>
            <td></td>
        </tr>
    </tbody>
</table>


</body>
</html>
